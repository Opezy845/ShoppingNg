<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="./list.css">
</head>
<body>

<section id="Hero">
  <h1 id="list">Register</h1>
  <form id="close">
    <div>
      <label for="fullNameInput">Full name</label>
      <input type="text" id="fullNameInput" required>
    </div>
    
    <div>
      <label for="emailInput">Email</label>
      <input type="text" id="emailInput" required>
    </div>
   
    <div>
      <label for="usernameInput">Username</label>
      <input type="text" id="usernameInput" required>
    </div>
    
    <div>
      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" required>
    </div>
   
    <!-- Password rules -->
    <ul id="passwordRules">
      <li id="ruleLength">✖ Minimum 8 characters</li>
      <li id="ruleUpper">✖ At least one uppercase letter</li>
      <li id="ruleLower">✖ At least one lowercase letter</li>
      <li id="ruleNumber">✖ At least one number</li>
      <li id="ruleSpecial">✖ At least one special character (!@#$%)</li>
    </ul>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
      <small id="confirmMessage"></small>
    </div>

    <div id="submit">
      <button type="submit">Register</button>
    </div>
  </form>

  <p id="registerMessage"></p>
  <p id="again">Already have an account <a href="thr.html">login</a></p>
</section>

<script src="./list.js"></script>
</body>
</html>
